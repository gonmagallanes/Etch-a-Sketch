<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./81395_RetroToys_EtchASketch_POP_GLAM-WEB.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="center">
        <h1 class="headerText">Etch-A-Sketch</h1>
        <label class="inputText" for="input"><h2>Grid size:</h2></label>
        <input class="input" type="number" id="input" />
        <div class="buttonsInput">
          <button class="eventButtonsInput" type="submit" id="button">Apply</button>
          <button class="eventButtonsInput" id="reset">Reset</button>
        </div>
        <div class="buttonsColor">
          <h2 class="inputText">Choose color:</h2>
          <button class="eventButtonsColor" id="rainbow">Rainbow</button>
          <button class="eventButtonsColor" id="black">Black</button>
        </div>
      </div>
    </main>
    <div id="container"></div>
  </body>
  <script src="js.js"></script>
</html>
